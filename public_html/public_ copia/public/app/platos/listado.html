<div class="inner-page padd">
    <!-- Nutrition Start -->
    <h2> Mis platos publicados</h2>
    <div class="nutrition">
        <div class="row" ng-repeat="item in misplatos">
            <hr />
            <div class="col-sm-4" >
                <!-- Image -->
                <img class="img-responsive img-thumbnail" src="{{ item.urlPath ?  item.urlPath : 'img/platovacio.jpg' }}" alt="" />
                <!-- Paragraph -->
            </div>
            <div class="col-sm-4">
                <!-- Nutrition information table -->
                <div class="content" style="display:inine" >
                    <ul style="list-style-type: none">
                        <li>  Nombre : {{ item.nombre}}</li>
                        <li>  Descripcion : {{ item.descripcion}}</li>
                        <li>  Precio : <b>{{ item.precio}} $</b></li>
                        <li>  Disponible : {{ item.cantidad_disponible}}</li>
                        <li> <p ng-if="plato.delivery == true"><b>Delivery </b><img src="/img/tilde.png"  style="height: 20px"></p>
                        <p ng-if="plato.delivery == false ||  plato.delivery == null"><b>Delivery</b><img src="/img/cruz.png" style="height: 20px"></p>
                        </li>
                        <li style="color:red" >{{ item.observacion}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-4  ">
                    <ul  style="list-style-type: none">
                        <li ng-if="item.cantidad_disponible != 0">  <switch name="enabled" ng-model="item.estado" on="activo" off="pausa" class="wide" ng-change="changeCallback(item.$id, item.estado)"></switch></li>
                        <li class="dropdown"> 
                            <a   class="dropdown-toggle" data-toggle="dropdown"><img src="img/Settings-Button.png" style="width: 40px;height: 40px" data-toggle="tooltip" title="Configuraciones"></a>
                            <ul class="dropdown-menu">
                                <li ng-if="item.cantidad_disponible == 0"><a  href="/platos/republicar/{{item.$id}}">Republicar</a></li>
                                <li><a ng-really-message="Seguro que quiere eliminar este plato?" ng-really-click="doEliminar(item.$id)"  >Eliminar</a></li>
                            </ul>
                        </li>
                        
                    </ul>
            </div>
        </div> 
    </div>

    <!-- Nutrition End -->

    <!-- Showcase Start -->



    <!-- Showcase End -->

</div><!-- / Inner Page Content End -->
